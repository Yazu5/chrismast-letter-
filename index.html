
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  /* Leaves on edges */
  .leaves-left, .leaves-right {
    position: fixed;
    top: 0;
    height: 100%;
    width: 100px;
    pointer-events: none;
    z-index: 2;
  }
  .leaves-left { left: 0; background: url('leaves-left.png') repeat-y; }
  .leaves-right { right: 0; background: url('leaves-right.png') repeat-y; }

  /* Parchment letter */
  .letter-container {
    position: relative;
    width: 70%;
    max-width: 800px;
    margin: auto;
    top: 10%;
    background: url('parchment.png') no-repeat center center;
    background-size: cover;
    color: #4B3621; /* readable on parchment */
    padding: 40px;
    font-size: 1.2em;
    line-height: 1.6em;
    overflow: hidden;
    height: 80%;
    z-index: 1;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    border-radius: 20px;
  }

  .letter-content {
    position: relative;
    top: 100%;
    white-space: pre-wrap; /* preserves paragraphs and spaces */
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="leaves-left"></div>
<div class="leaves-right"></div>

<div class="letter-container" id="letterContainer">
  <div class="letter-content" id="letterContent">
    Dear Friend,

    I hope this letter finds you well.

    It has been a long time since we last spoke, and I wanted to share my thoughts with you. I hope someday we can meet again and reminisce about old times.

    Yours sincerely,
    Me
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const content = document.getElementById('letterContent');
  const container = document.getElementById('letterContainer');

  let scrollPos = 0;
  let scrolling = false;

  function startScroll() {
    if(!scrolling){
      scrolling = true;
      scrollLetter();
    }
  }

  function scrollLetter(){
    if(scrolling){
      scrollPos -= 0.1; // very slow
      content.style.top = scrollPos + 'px';
      if(Math.abs(scrollPos) < content.scrollHeight){
        requestAnimationFrame(scrollLetter);
      }
    }
  }

  function toggleScroll(){
    scrolling = !scrolling;
    if(scrolling){
      scrollLetter();
    }
  }

  // Start music on first touch
  document.body.addEventListener('touchstart', function(){
    if(music.paused){
      music.play();
      startScroll();
    } else {
      toggleScroll();
    }
  });

  // Also allow click for desktop
  document.body.addEventListener('click', function(){
    if(music.paused){
      music.play();
      startScroll();
    } else {
      toggleScroll();
    }
  });
</script>

</body>
</html>
