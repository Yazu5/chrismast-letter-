<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f0e6d2; /* parchment-like background for the page */
    font-family: 'Georgia', serif;
    overflow: hidden;
  }

  /* Parchment-style letter container */
  .letter-container {
    position: relative;
    width: 70%;
    max-width: 800px;
    margin: auto;
    top: 10%;
    background: #fdf1d6;
    padding: 40px;
    font-size: 1.2em;
    line-height: 1.6em;
    height: 80%;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    border-radius: 20px;
    border: 2px solid #d2b48c;
    background-image: radial-gradient(rgba(0,0,0,0.01) 1px, transparent 1px);
    background-size: 20px 20px; /* subtle texture */
  }

  .letter-content {
    position: relative;
    top: 100%;
    white-space: pre-wrap; /* preserves paragraphs and spaces */
  }

  audio {
    display: none; /* hide audio completely */
  }
</style>
</head>
<body>

<div class="letter-container" id="letterContainer">
  <div class="letter-content" id="letterContent">
    Loading letter...
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const content = document.getElementById('letterContent');
  let scrollPos = 0;
  let scrolling = false;

  function startScroll() {
    if(!scrolling){
      scrolling = true;
      scrollLetter();
    }
  }

  function scrollLetter(){
    if(scrolling){
      scrollPos -= 0.1; // very slow
      content.style.top = scrollPos + 'px';
      if(Math.abs(scrollPos) < content.scrollHeight + 50){
        requestAnimationFrame(scrollLetter);
      }
    }
  }

  function toggleScroll(){
    scrolling = !scrolling;
    if(scrolling){
      scrollLetter();
    }
  }

  function startExperience() {
    if(music.paused){
      music.play();
      startScroll();
    } else {
      toggleScroll();
    }
  }

  // Start music and scroll on first touch or click
  document.body.addEventListener('touchstart', startExperience, {once:true});
  document.body.addEventListener('click', startExperience, {once:true});

  // Load letter from file
  fetch('letter.txt')
    .then(response => response.text())
    .then(text => {
      content.textContent = text;
    })
    .catch(err => console.error('Error loading letter:', err));
</script>

</body>
</html>
