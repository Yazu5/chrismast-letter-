<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  font-family: 'Patrick Hand', cursive;
  color: #2b1d0f;
  overflow-x: hidden;
}

/* Leaves */
.leaf {
  position: fixed;
  top: -10%;
  font-size: 24px;
  animation: fall linear infinite;
  opacity: 0.7;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Scroll parchment */
.scroll {
  max-width: 90%;
  margin: 80px auto;
  padding: 40px 30px;
  background: url('https://i.ibb.co/3skqBrv/parchment-bg.png') center/cover no-repeat;
  border-radius: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  max-height: 75vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  user-select: none;
  line-height: 1.8;
  font-size: 1.05rem;
  color: #2b1d0f;
}

/* Music */
.audio {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body>

<!-- Leaves -->
<div class="leaf" style="left:15%; animation-duration:14s;">üçÇ</div>
<div class="leaf" style="left:35%; animation-duration:18s;">üçÅ</div>
<div class="leaf" style="left:55%; animation-duration:16s;">üçÇ</div>
<div class="leaf" style="left:75%; animation-duration:20s;">üçÅ</div>

<!-- Music -->
<div class="audio">
  <audio id="music" controls>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>
</div>

<!-- Letter -->
<div class="scroll" id="scrollBox">
  <div id="letter">Loading letter‚Ä¶</div>
</div>

<script>
// Load letter
fetch("letter.txt")
  .then(res => res.text())
  .then(text => {
    document.getElementById("letter").textContent = text;
  });

// Auto scroll setup
const scrollBox = document.getElementById("scrollBox");
const audio = document.getElementById("music");
let scrollSpeed = 0.2; // very slow
let scrolling = false;
let userTouching = false;

function autoScroll() {
  if (!scrolling || userTouching) return;
  scrollBox.scrollTop += scrollSpeed;
  if (scrollBox.scrollTop + scrollBox.clientHeight < scrollBox.scrollHeight) {
    requestAnimationFrame(autoScroll);
  }
}

// Start scrolling only after user presses Play
audio.addEventListener("play", () => {
  if (!scrolling) {
    scrolling = true;
    requestAnimationFrame(autoScroll);
  }
});

// Pause scrolling on touch
scrollBox.addEventListener("touchstart", () => userTouching = true);
scrollBox.addEventListener("touchend", () => { userTouching = false; requestAnimationFrame(autoScroll); });
scrollBox.addEventListener("mouseenter", () => userTouching = true);
scrollBox.addEventListener("mouseleave", () => { userTouching = false; requestAnimationFrame(autoScroll); });
</script>
</body>
</html>
