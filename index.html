<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  font-family: 'Patrick Hand', cursive;
  color: #2b1d0f;
  overflow-x: hidden;
}

/* Leaves */
.leaf {
  position: fixed;
  top: -10%;
  font-size: 24px;
  animation: fall linear infinite;
  opacity: 0.7;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Scroll parchment */
.scroll {
  max-width: 90%;
  margin: 80px auto;
  padding: 40px 30px;
  background: #f5e7c6;
  border-radius: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);

  max-height: 75vh;              /* allows scrolling */
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* Preserve paragraphs */
pre {
  white-space: pre-wrap;
  font-size: 1.05rem;
  line-height: 1.8;
}

/* Music */
.audio {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>

<body>

<!-- Leaves -->
<div class="leaf" style="left:15%; animation-duration:14s;">üçÇ</div>
<div class="leaf" style="left:35%; animation-duration:18s;">üçÅ</div>
<div class="leaf" style="left:55%; animation-duration:16s;">üçÇ</div>
<div class="leaf" style="left:75%; animation-duration:20s;">üçÅ</div>

<!-- Music -->
<div class="audio">
  <audio controls loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- Letter -->
<div class="scroll">
  <pre id="letter">Loading letter‚Ä¶</pre>
</div>

<script>
fetch("letter.txt")
  .then(res => res.text())
  .then(text => {
    const letter = document.getElementById("letter");
    const scrollBox = document.querySelector(".scroll");
    const audio = document.querySelector("audio");

    letter.textContent = text;

    let scrollSpeed = 0.3; // very slow
    let scrolling = false;
    let userTouching = false;

    function autoScroll() {
      if (!scrolling || userTouching) return;

      scrollBox.scrollTop += scrollSpeed;

      if (
        scrollBox.scrollTop + scrollBox.clientHeight <
        scrollBox.scrollHeight
      ) {
        requestAnimationFrame(autoScroll);
      }
    }

    // Start scrolling ONLY when music plays
    audio.addEventListener("play", () => {
      if (!scrolling) {
        scrolling = true;
        requestAnimationFrame(autoScroll);
      }
    });

    // Pause when user touches
    scrollBox.addEventListener("touchstart", () => {
      userTouching = true;
    });

    scrollBox.addEventListener("touchend", () => {
      userTouching = false;
      if (scrolling) requestAnimationFrame(autoScroll);
    });

    // Also pause for mouse (desktop)
    scrollBox.addEventListener("mouseenter", () => {
      userTouching = true;
    });

    scrollBox.addEventListener("mouseleave", () => {
      userTouching = false;
      if (scrolling) requestAnimationFrame(autoScroll);
    });
  })
  .catch(() => {
    document.getElementById("letter").textContent =
      "Could not load letter.txt. Make sure it is uploaded correctly.";
  });
</script>

</body>
</html>
